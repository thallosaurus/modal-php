<div class="modal micromodal-slide" id="{{ modalId }}" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="{{ modalId }}-title">
            <form action="#" {% if hasTabs %} data-has-tabs {% endif %}>

                <header class="modal__header">
                    <h2 class="modal__title" id="{{ modalId }}-title">
                        {{ modalTitle }}
                    </h2>

                    {% if showCloseX %}
                    <button class="modal__close" aria-label="Close modal" data-modal-ignore
                        data-micromodal-close></button>
                    {% endif %}
                </header>

                <main class="modal__content" id="{{ modalId }}-content">
                    {{ content|raw }}
                </main>

                <footer class="modal__footer">
                    {% if showSubmit %}
                    <input class="modal__btn modal__btn-primary" data-ok type="submit" value="{{ submitLabel }}">
                    {% endif %}
                    {% if showClose %}
                    <button class="modal__btn" data-micromodal-close data-cancel data-modal-ignore
                        aria-label="Close this dialog window">{{ closeLabel }}</button>
                    {% endif %}
                </footer>
            </form>
        </div>
    </div>
</div>
