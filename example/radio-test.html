<div class="tab-view">
    <div class="w-tab">
        <input type="radio" name="tab" id="tab1" data-modal-ignore checked>
        <label for="tab1">Tab 1</label>
        <div class="tab-content">
            <p>
                <label for="name">Name</label>
                <input type="text" name="name">
            </p>
            
            <p>
                <label for="fruit">Lieblingsfr√ºchte</label>
                <select name="fruit">
                    {% for fruit in fruits %}
                    <option value="0">{{ fruit }}</option>
                    {% endfor %}
                </select>
            </p>
            
            <input type="submit" data-action="no-submit">
            
            <p>
                <input type="checkbox" name="accept" required>
                <label for="accept">Ich akzeptiere diese Eingabe</label>
            </p>
        </div>
    </div>

    <div class="w-tab">
        <input type="radio" name="tab" data-modal-ignore id="tab2" value="0">
        <label for="tab2">Tab 2</label>
        <div class="tab-content">
            Hallo Welt 2
        </div>
    </div>

    <div class="w-tab">
        <input type="radio" name="tab" data-modal-ignore id="tab3" value="1">
        <label for="tab3">Tab 3</label>

        </div>
    </div>
</div>
